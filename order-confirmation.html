<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- Free Delivery Header -->
      <div class="header-banner text-center">
        FREE RETURN within 30 Days of Purchase!
      </div>

      <!-- NAV -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img
            src="Images/logoipsum-361.svg"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top"
          />
          <a class="navbar-brand ms-3" href="index.html"
            >When Coding Meets Fashion</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Categories</a
                >
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="products.html"
                      >All Products</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="products.html?category=men"
                      >Mens Clothing</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="products.html?category=women"
                      >Womens Clothing</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="products.html?category=jewelery"
                      >Jewelery</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="products.html?category=electronics"
                      >Electronics</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="AboutUs.html">About Us</a>
                    <a class="dropdown-item" href="AboutUs.html#contactID"
                      >Contact Us</a
                    >
                  </li>
                </ul>
              </li>
            </ul>

            <!-- Cart Icon with Counter -->
            <div class="d-flex align-items-center">
              <i
                class="fa-solid fa-cart-shopping"
                style="color: #ffffff; font-size: 1.5rem; cursor: pointer"
              ></i>
              <span id="cart-counter" class="badge bg-danger ms-3">0</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <br /><br /><br /><br />

    <div class="product-form-container">
      <!-- Bootstrap card -->

      <div class="order-confirmation-text text-center mt-5">
        <h2>Thank you for your order!</h2>
        <h4>Your order has been successfully made.</h4>
    </div>

    <!-- LÃ¤gg till Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="order-form.js"></script>
    <script src="product.js"></script>
  </body>
</html>
